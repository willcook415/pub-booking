<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Curious Cat Pub â€“ Book a Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #121212;
      color: #e0e0e0;
    }

    nav {
    background: #181818;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #2a2a2a;
    position: relative;
  }

  nav .logo {
    font-family: 'Lora', serif;
    font-size: 1.8rem;
    color: #e0e0e0;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: #cccccc;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav ul li a:hover {
    color: #ffffff;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
  }

  .hamburger span {
    height: 3px;
    width: 25px;
    background: #ccc;
    border-radius: 3px;
  }

  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 0;
      background: #181818;
      width: 100%;
      display: none;
    }

    nav ul.show {
      display: flex;
    }

    .hamburger {
      display: flex;
    }
  }

    header {
      text-align: center;
      margin: 2rem auto 1rem;
      font-family: 'Lora', serif;
      font-size: 2.2rem;
      font-weight: 600;
      color: #dddddd;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    input, textarea, button {
      margin-bottom: 1.2rem;
      padding: 0.85rem;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 1rem;
      background: #262626;
      color: #f0f0f0;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #2f2f2f;
      color: #f0f0f0;
      font-weight: 600;
      border: 1px solid #444;
      transition: background 0.3s;
    }

    button:hover {
      background: #3b3b3b;
    }

    #statusMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .confirmation {
      color: #76ffb4;
    }

    .error {
      color: #ff8080;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      background: #181818;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">The Curious Cat</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="navLinks">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="index.html">Book</a></li>
    </ul>
  </nav>


  <header>Book a Table</header>

  <main>
    <form id="bookingForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="number" name="partySize" placeholder="Party Size" required />
      <textarea name="specialRequests" placeholder="Any special requests? (Optional)"></textarea>
      <button type="submit">Submit Booking</button>
      <div id="statusMessage"></div>
    </form>
  </main>

  <footer>
    &copy; 2025 The Curious Cat Pub. All rights reserved.
  </footer>

  <!-- DO NOT EDIT JS -->
  <script>
    document.getElementById('hamburger').addEventListener('click', function () {
      document.getElementById('navLinks').classList.toggle('show');
    });

    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        date: form.date.value,
        time: form.time.value,
        partySize: form.partySize.value,
        specialRequests: form.specialRequests.value
      };

      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = '';
      statusDiv.className = '';

      try {
        const res = await fetch('https://pub-booking-backend.onrender.com/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          statusDiv.textContent = result.message;
          statusDiv.className = 'confirmation';
          form.reset();
        } else {
          statusDiv.textContent = result.message || 'Booking failed.';
          statusDiv.className = 'error';
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'An error occurred. Please try again later.';
        statusDiv.className = 'error';
      }
    });
  </script>

</body>
</html>
