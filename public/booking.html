<!DOCTYPE html>

<html lang="en">
<head>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Book a Table – The Curious Cat Pub</title>

<style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif !important;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #121212;
      color: #e0e0e0;
    }

    nav {
    background: #181818;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #2a2a2a;
    position: relative;
  }

  nav .logo {
    font-family: 'Lora', serif;
    font-size: 1.8rem;
    
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: #cccccc;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav ul li a:hover {
    color: #ffffff;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
  }

  .hamburger span {
    height: 3px;
    width: 25px;
    background: #ccc;
    border-radius: 3px;
  }

    header {
      text-align: center;
      margin: 2rem auto 1rem;
      font-family: 'Lora', serif;
      font-size: 2.2rem;
      font-weight: 600;
      color: #dddddd;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    input, textarea, button {
      margin-bottom: 1.2rem;
      padding: 0.85rem;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 1rem;
      background: #262626;
      color: #f0f0f0;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #2f2f2f;
      color: #f0f0f0;
      font-weight: 600;
      border: 1px solid #444;
      transition: background 0.3s;
    }

    button:hover {
      background: #3b3b3b;
    }

    #statusMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .confirmation {
      color: #76ffb4;
    }

    .error {
      color: #ff8080;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      background: #181818;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<nav>
<div class="logo">The Curious Cat</div>
<div class="hamburger" id="hamburger">
<span></span>
<span></span>
<span></span>
</div>
<ul id="navLinks">
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About</a></li>
<li><a href="menus.html">Menus</a></li>
<li><a href="booking.html">Book</a></li>
</ul>
</nav>

<header>Book a Table</header>
<main>
<form id="bookingForm">
<input name="name" placeholder="Your Name" required="" type="text"/>
<input name="email" placeholder="Your Email" required="" type="email"/>
<input name="date" required="" type="date"/>
<input name="time" required="" type="time"/>
<input name="partySize" placeholder="Party Size" required="" type="number"/>
<textarea name="specialRequests" placeholder="Any special requests? (Optional)"></textarea>
<button type="submit">Submit Booking</button>
<div id="statusMessage"></div>
</form>
</main>

<footer>
      © 2025 The Curious Cat Pub. All rights reserved.
      <strong>The Curious Cat, Canterbury Road, CT6 7JU, Herne Bay, England</strong>
<p>Phone: +44 (0)1234 567890</p>
<p>Email: hello@curiouscatpub.co.uk</p>
<p>Mon–Thu: 12–11pm   |   Fri–Sat: 12–12am   |   Sun: 12–10pm</p>
</footer>

<!-- DO NOT EDIT JS -->
<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', function () {
        navLinks.classList.toggle('show');
        hamburger.classList.toggle('active'); // ✨ This is the magic line
    });


    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        date: form.date.value,
        time: form.time.value,
        partySize: form.partySize.value,
        specialRequests: form.specialRequests.value
      };

      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = '';
        statusDiv.className = '';

        if (parseInt(data.partySize) > 8) {
            statusDiv.textContent = 'For groups of 9 or more, please call us directly to book.';
            statusDiv.className = 'error';
            return;
        }


      try {
        const res = await fetch('https://pub-booking-backend.onrender.com/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          statusDiv.textContent = result.message;
          statusDiv.className = 'confirmation';
          form.reset();
        } else {
          statusDiv.textContent = result.message || 'Booking failed.';
          statusDiv.className = 'error';
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'An error occurred. Please try again later.';
        statusDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
